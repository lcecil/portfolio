<script id="half-panel-template" type="x-template">
  <div class='content-wrapper'>
    <div class='text-wrapper'>
      <h1 class='primary-header'><%= panel.primaryHeader %></h1>
      <h2 class='secondary-header'><%= panel.secondaryHeader %></h2>
      <p class='page-description'><%= panel.pageDescription %></p>
      <a href='<%= panel.pageLink %>' class='page-link'>Read More</a>
    </div>
  </div>
</script>

<script id="full-panel-template" type="x-template">
  <div class='content-wrapper'>
    <div class='text-wrapper'>
    <% if (panel.imgPath) { %>
      <img src='<%= panel.imgPath %>'/>
      <h1 class='primary-header'><%= panel.primaryHeader %></h1>
    <% } else  { %>
      <h1 class='primary-header'><%= panel.primaryHeader %></h1>
      <hr class='divider' />
      <h3 class='secondary-header'><%= panel.secondaryHeader %></h3>
      <p class='page-description'><%= panel.pageDescription %></p>
    <% } %>
    <div class='page-indicator'>
      <p class='label'>
        Scroll
      </p>
      <div class='icon'>
      </div>
    </div>
    </div>
  </div>
</script>

<script id="page-template" type="x-template">
  <div class='page-wrapper'>
    <% for (var i = 0; i < page.sections.length; ++i) { %>
      <div class='section'>
        <% if (page.sections[i].sectionHeader) { %>
          <h4 class='section-header'><%= page.sections[i].sectionHeader %></h4>
        <% } %>
        <p class='section-content'><%= page.sections[i].sectionContent %></p>
      </div>
    <% } %>
  </div>
  </script>

  <script id="tile-template" type="x-template">
    <a href='<%= prev.pageLink %>' class='previous'>
      <div class='content-wrapper'>
        <h2 class='primary-header'><%= prev.primaryHeader %></h2>
        <h3 class='secondary-header'><%= prev.secondaryHeader %></h3>
        <p class='page-description'>
        Read More
        </p>
      </div>
    </a>
    <a href='<%= next.pageLink %>' class='next'>
      <div class='content-wrapper'>
        <h2 class='primary-header'><%= next.primaryHeader %></h2>
        <h3 class='secondary-header'><%= next.secondaryHeader %></h3>
        <p class='page-description'>
        Read More
        </p>
      </div>
    </a>
  </script>
